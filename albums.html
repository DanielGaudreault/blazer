<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photo Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Family Photo Album</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="gallery">
                <img src="photo1.jpg" alt="Family Photo 1">
                <img src="photo2.jpg" alt="Family Photo 2">
                <img src="photo3.jpg" alt="Family Photo 3">
                <!-- Add more photos as needed -->
            </div>
        </div>
    </main>
    
    <footer style="text-align: center; padding: 20px;">
        <p>&copy; 2024 Family Album. All rights reserved.</p>
    </footer>
</body>
</html>
