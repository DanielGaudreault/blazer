<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photo Album</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            text-align: center;
            margin: 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            flex-basis: calc(33.333% - 20px);
            margin-bottom: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 768px) {
            .gallery-item {
                flex-basis: calc(50% - 20px);
            }
        }

        @media screen and (max-width: 480px) {
            .gallery-item {
                flex-basis: 100%;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Family Photo Album</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="albums.html">Albums</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="family.html">Family Members</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="photo1.jpg" alt="Family Photo 1">
                </div>
                <div class="gallery-item">
                    <img src="photo2.jpg" alt="Family Photo 2">
                </div>
                <div class="gallery-item">
                    <img src="photo3.jpg" alt="Family Photo 3">
                </div>
                <!-- Add more images as needed -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Family Album. All rights reserved.</p>
    </footer>

</body>
</html>
